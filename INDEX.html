    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f3 25%, #e8d5ff 50%, #d5e8ff 75%, #ffe4e1 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Corazones flotantes de fondo */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        .heart1 { left: 10%; top: 20%; animation-delay: 0s; }
        .heart2 { left: 80%; top: 30%; animation-delay: 1s; }
        .heart3 { left: 15%; top: 70%; animation-delay: 2s; }
        .heart4 { left: 85%; top: 60%; animation-delay: 3s; }
        .heart5 { left: 50%; top: 10%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Tarjeta principal */
        .card {
            width: 450px;
            height: 600px;
            background: linear-gradient(135deg, #fff5fb 0%, #ffffff 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Decoraci√≥n superior */
        .card-header {
            height: 200px;
            background: linear-gradient(135deg, #ffb6d9 0%, #ffd6e8 50%, #e8c5ff 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 60px;
            animation: spin 4s infinite ease-in-out;
        }

        .flower1 { left: 20px; top: 30px; animation-delay: 0s; }
        .flower2 { right: 20px; top: 40px; animation-delay: 1s; }
        .flower3 { left: 40%; bottom: 20px; animation-delay: 2s; }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        .main-heart {
            font-size: 100px;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.15); }
            40% { transform: scale(1); }
        }

        /* Contenido */
        .card-body {
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 32px;
            color: #ff69b4;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeInDown 1s ease-out 0.5s both;
        }

        .name {
            font-size: 48px;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #c71585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out 0.7s both;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .message {
            font-size: 20px;
            color: #9370db;
            line-height: 1.8;
            font-style: italic;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .signature {
            font-size: 18px;
            color: #ff69b4;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estrellas decorativas */
        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 2s infinite;
        }

        .sparkle1 { left: 30px; top: 250px; animation-delay: 0s; }
        .sparkle2 { right: 30px; top: 280px; animation-delay: 0.5s; }
        .sparkle3 { left: 50px; bottom: 100px; animation-delay: 1s; }
        .sparkle4 { right: 50px; bottom: 120px; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }

        /* Bordes decorativos */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #ffd6e8, #e8c5ff, #d5e8ff, #ffb6d9);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.7;
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
